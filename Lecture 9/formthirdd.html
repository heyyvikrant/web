<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formthirdd</title>
</head>
<body>
    <h2>Complex Form</h2>
     <form>

         <fieldset>
            <legend>Personal infomation</legend>


             
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br>
        <br>

        <label for="emaiID">Email Id</label>
        <input type="email" id="emaiID" name="emaiID">
        <br>
        <br>

        <label for="phoneNumber">Phone No</label>
        <input type="tel" id="phoneNumber" name="phoneNumber">
        <br>
        <br>

        <label for="dateofBirth">Date Of Birth</label>
        <input type="date" name="dateofBirth" id="dateofBirth">
        <br>
        <br>
        <span>Gender:</span>
         
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">
        

        <label for="radio2">Female</label>
        <input type="radio" name="radio" id="radio2">
        <br>
        <br>

        <label for="country">country:</label>
        <select name="county" id="country">
            <option value="India">India</option>
            <option value="US">United State</option>
        </select>

         </fieldset>

          <fieldset>
            <legend>Address</legend>
            
             <label for="street">street:</label>
             <input type="text" name="street" id="street">
             <br>
             <br>

             <label for="city">City:</label>
             <input type="text" name="city" id="city">
             <br>
             <br>

             <label for="state">State:</label>
             <input type="text" name="state" id="state">
             <br>
             <br>

             <label for="code">Zip code:</label>
             <input type="text" name="code" id="code">
             <br>
             <br>

          </fieldset>

          <fieldset>
            <legend>Other Information</legend>

            <label for="textarea1">Comment</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
             
            <label for="terms">I agree to the terms of Service:</label>
            <input type="checkbox" name="terms" id="terms">
            
          </fieldset>
            
          <input type="button" value="submit">
     </form>


</body>
</html>
